<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenzieFlix</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="cabeçalho">
        <Figure class="figura">
            <img class="imagem-login" src="./imagens/logokenzieflix.png" alt="logoKenzieFlix">
        </Figure>
    </header>
    <div class="div-texto">
        <h2 class="titulo-principal">Quem Está Assistindo?</h2>
    </div>
    <Section class="container">
        <ul class="corpolista">
            <div class="div-lista">
                <li class="lista">
                    <div class="div-imagem2">
                        <img class="imagem-lista" src="./imagens/Vinicius.jpg" alt="Vinicius">
                    </div>
                    <p class="paragrafo-lista">Vinicius</p>
                </li>
            </div>

            <div class="div-lista">
                <li class="lista">
                    <div class="div-imagem2">
                        <img class="imagem-lista" src="./imagens/Alyne.jpg" alt="Alyne">
                    </div>
                    <p class="paragrafo-lista">Alyne</p>
                </li>
            </div>

            <div class="div-lista">
                <li class="lista">
                    <div class="div-imagem2">
                        <img class="imagem-lista" src="./imagens/Myllena.jpg" alt="Myllena">
                    </div>
                    <p class="paragrafo-lista">Myllena</p>
                </li>
            </div>

            <div class="div-lista">
                <li class="lista">
                    <div class="div-imagem2">
                        <img class="imagem-lista" src="./imagens/Wanny.jpg" alt="Wanny">
                    </div>
                    <p class="paragrafo-lista">Wanny</p>
                </li>
            </div>
            <div class="div-lista">
                <li class="lista">
                    
                    <div class="div-imagem2">
                       <div class="circulo">
                            <div class="horizontal">  
                            </div>
                            <div class="vertical">
                            </div>
                       </div>
                    </div>
                        <p class="paragrafo-lista">Adicionar usuario</p>
                </li>
            </div>
        </ul>
        
    </Section>
    
    <div class="div-button">
        <button class="button">Gerenciar Perfis</button>
    </div>
    
</body>
</html>
